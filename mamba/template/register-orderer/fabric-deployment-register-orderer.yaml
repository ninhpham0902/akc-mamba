apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ORDERER_DOMAIN}}
  name: register-o-{{ORDERER_ORG}}
spec:
  template:
    metadata:
      labels:
       app: hyperledger
       role: orderer
       org: {{ORDERER_DOMAIN}}
       name: register-o-{{ORDERER_ORG}}
    spec:
     restartPolicy: "Never"
     containers:
       - name: register-o-{{ORDERER_ORG}}
         image: hyperledger/fabric-ca:{{FABRIC_CA_TAG}}
         env:
          - name: ORDERERORG
            value: {{ORDERER_ORG}}
         command: ["sh"]
         args:  ["-c", "/scripts/register-orderer.sh 2>&1;"]
         volumeMounts:
          - mountPath: /scripts
            name: nfs
            subPath: {{EFS_EXTEND}}/akc-ca-scripts
          - mountPath: /data
            name: nfs
            subPath: {{EFS_EXTEND}}/akc-ca-data
     volumes:
      - name: nfs
        persistentVolumeClaim: 
          claimName: {{CLAIM_NAME}}

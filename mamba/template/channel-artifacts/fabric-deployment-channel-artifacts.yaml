apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ORDERER_DOMAIN}}
  name: channel-artifacts
spec:
  template:
    metadata:
      labels:
       app: hyperledger
       role: orderer
       org: {{ORDERER_DOMAIN}}
       name: channel-artifacts
    spec:
     restartPolicy: "Never"
     containers:
       - name: channel-artifacts
         image: hyperledger/fabric-tools:{{FABRIC_TAG}}
         command: ["sh"]
         args:  ["-c", "/scripts/gen-channel-artifacts.sh 2>&1;"]
         volumeMounts:
          - mountPath: /scripts
            name: nfs
            subPath: {{EFS_EXTEND}}/akc-ca-scripts
          - mountPath: /data
            name: nfs
            subPath: {{EFS_EXTEND}}/akc-ca-data
     volumes:
      - name: nfs
        persistentVolumeClaim: 
          claimName: {{CLAIM_NAME}}